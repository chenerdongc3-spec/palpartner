<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    
    <!-- 移动端视口设置 - 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 相关 Meta 标签 -->
    <meta name="theme-color" content="#D4B5A0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SleepPet">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- SEO 优化 -->
    <meta name="description" content="Sleep Companion Pet - 可爱的睡眠伴侣应用，带有闹钟和梦境收藏功能">
    <meta name="keywords" content="睡眠,闹钟,梦境,宠物,companion,sleep,alarm">
    <meta name="author" content="Sleep Companion Team">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- 防止页面被缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Sleep Companion Pet - 睡眠小伙伴</title>
    
    <style>
      /* 防止页面闪烁 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* 加载动画 */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, rgba(245, 235, 224, 1) 0%, rgba(232, 213, 196, 1) 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(212, 181, 160, 0.3);
        border-top-color: #D4B5A0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .loaded #app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- 应用容器 -->
    <div id="app"></div>
    
    <!-- Service Worker 注册 -->
    <script>
      // 注册 Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
              
              // 检查更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[PWA] New Service Worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] New Service Worker installed, ready to activate');
                    // 可以提示用户刷新页面以使用新版本
                    if (confirm('发现新版本，是否立即更新？')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
              
              // 定期检查更新（每小时）
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000);
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
          
          // 监听 Service Worker 控制器变化
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('[PWA] Service Worker controller changed');
          });
        });
      } else {
        console.warn('[PWA] Service Worker is not supported in this browser');
      }
      
      // 监听应用安装事件
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('[PWA] Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // 可以在这里显示自定义的安装提示
        // 例如：显示一个"添加到主屏幕"的按钮
      });
      
      // 监听应用安装成功
      window.addEventListener('appinstalled', () => {
        console.log('[PWA] App installed successfully');
        deferredPrompt = null;
      });
      
      // 隐藏加载动画
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });
      
      // 防止双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // 防止长按菜单
      document.addEventListener('contextmenu', (event) => {
        event.preventDefault();
      });
    </script>
    
    <!-- 主应用脚本 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
